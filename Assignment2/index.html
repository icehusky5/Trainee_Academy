<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html> <!-- The root element of the HTML page -->

<head> <!-- Contains metadata about the HTML document -->
    <meta charset="utf-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Provides the browser with instructions on how to control the page's dimensions and scaling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> <!-- Link to the Bootstrap CSS stylesheet -->
    <!-- Defines a style for the number input spin buttons to make them visible at all times -->
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
        } 
    </style>
    <title>Used cars database</title> <!-- Title of the HTML document -->
</head>

<body> <!-- Contains the visible content of the HTML document -->
    <div class="container"> <!-- A container for the main content of the page -->
        <div id="titleDiv" class="text-center mb-5"> <!-- A div containing the title of the page -->
            <h1>Used cars database</h1> <!-- The main heading of the page -->
        </div>
        <div class="row"> <!-- A row for displaying the car list, the add car form, and the action buttons -->
            <div id="carsListDiv" class="col-3 mt-4"> <!-- A div containing the car list -->
                <ul class="list-group" id="carsList" style="list-style-type:none"> <!-- An unordered list containing the car make and model -->
                    <li class="list-group-item active">Ford LTD Crown Victoria</li>
                    <li class="list-group-item">Ford Excursion</li>
                    <li class="list-group-item">Pontiac Grand Prix</li>
                    <li class="list-group-item">Toyota 4Runner</li>
                    <li class="list-group-item">Volvo V70</li>
                    <li class="list-group-item">Acura Integra</li>
                    <li class="list-group-item">Audi TT</li>
                    <li class="list-group-item">Chevrolet Beretta</li>
                    <li class="list-group-item">Dodge Colt</li>
                    <li class="list-group-item">Ford F-Series Super Duty</li>
                </ul>
            </div>
            <div id="addCarFormDiv" class="col-6 mb-4"> <!-- A div containing the add car form -->
                <form id="addCarForm"> <!-- A form for adding car information -->
                    <label for="firstName" class="form-label">Owner first name</label>
                    <input type="string" id="firstName" placeholder="MarylÃ¨ne" class="form-control" />
                    <label for="surname" class="form-label">Owner surname</label>
                    <input type="string" id="surname" placeholder="Deekes" class="form-control" />
                    <label for="email" class="form-label">Contact e-mail</label>
                    <input type="string" id="email" placeholder="Ideekes0@newyorker.com" class="form-control" />
                    <label for="address" class="form-label">Owner address</label>
                    <input type="string" id="address" placeholder="56 Roth Circle" class="form-control" />
                    <label for="state" class="form-label">Owner state</label>
                    <input type="string" id="state" placeholder="Texas" class="form-control" />
                    <label for="make" class="form-label">Car make</label>
                    <input type="string" id="make" placeholder="Ford" class="form-control" />
                    <label for="model" class="form-label">Car model</label>
                    <input type="string" id="model" placeholder="LTD Crown Victoria" class="form-control" />
                    <label for="modelYear" class="form-label">Car model year</label>
                    <input type="number" id="modelYear" placeholder="1989" min="1886" max="2023" step="1" class="form-control" />
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" placeholder="71990.31" min="0" step="0.01" class="form-control" />
                </form>
            </div>
            <div  class="col-3 mt-4 text-center"> <!-- A div with buttons to add, update and delete cars -->
                <button type="button" class="btn btn-success col-6 text-center mb-4">Add car</button>
                <button type="button" class="btn btn-primary col-6 text-center mb-4">Update car info</button>
                <button type="button" class="btn btn-danger col-6 text-center mb-4">Delete car</button>
            </div>
        </div>
    </div>
    <!-- Script tag to load the Bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
